<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroThreads</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ZeroThreads</h1>
            <p>Share your thoughts globally, Twitter-style</p>
        </header>
        <div class="post-form">
            <form id="threadForm">
                <select id="countrySelect" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Japan">Japan</option>
                </select>
                <textarea id="threadInput" placeholder="What's happening? (280 chars max)" maxlength="280" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="threads" id="threadsContainer"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
